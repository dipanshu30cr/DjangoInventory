<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="light-mode" id="body">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Display the logged-in userName -->
      <a href="#" class="text-lg font-bold">
        {% if request.session.userName %}
          {{ request.session.userName }}
        {% else %}
          Guest
        {% endif %}
      </a>

      <!-- Navbar links -->
      <ul class="flex space-x-6 relative">
        <li><a href="{% url 'itemTable' %}" class="hover:text-gray-400">Item Mstr</a></li>
        <li><a href="{% url 'supplierTable' %}" class="hover:text-gray-400">Supplier Mstr</a></li>
        
        <!-- Purchase dropdown -->
        <li class="relative group">
          <a href="{% url 'purchaseForm' %}" class="hover:text-gray-400">Purchase</a>
          <ul class="absolute left-0 hidden bg-gray-700 group-hover:block z-50">
            <li><a href="{% url 'purchaseDetailsTable' %}" class="block px-4 py-2 hover:bg-red-500">Details</a></li>
            <li><a href="{% url 'purchaseMasterTable' %}" class="block px-4 py-2 hover:bg-red-500">Master</a></li>
          </ul>
        </li>
        
        <!-- Sales dropdown -->
        <li class="relative group">
          <a href="{% url 'salesForm' %}" class="hover:text-gray-400">Sales</a>
          <ul class="absolute left-0 hidden bg-gray-700 group-hover:block z-50">
            <li><a href="{% url 'salesDetailsTable' %}" class="block px-4 py-2 hover:bg-red-500">Details</a></li>
            <li><a href="{% url 'salesMasterTable' %}" class="block px-4 py-2 hover:bg-red-500">Master</a></li>
          </ul>
        </li>

        <li><a href="{% url 'reportForm' %}" class="hover:text-gray-400">Report</a></li>
      </ul>
      <!-- <button class="btn btn-primary"><a href="{% url 'loginForm' %}">Logout</a></button> -->
      <button class="btn btn-primary"><a href="{% url 'logout_view' %}">Logout</a></button>

  </nav>

</body>
</html>
